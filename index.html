<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Lyrics Onirics</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">

        <link rel="stylesheet" href="css/normalize.css">
        <link 
            rel="stylesheet" 
            href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" 
            integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" 
            crossorigin="anonymous">
            
        <!--[if gt IE 8]><!-->
            <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-min.css">
        <!--<![endif]-->            
            
        <link rel="stylesheet" href="css/main.css">
        
        
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>

        <div class="main-wrapper">
        
            <header class="main-header">
                <div class="pure-g">
                    <div class="pure-u-1-1">
                        <h1 class="main-title">
                            <span class="main-title-note main-title-note-1 icon-music"></span>
                            <span class="main-title-note main-title-note-2 icon-music"></span>
                            <span class="main-title-text">
                                Lyrics Onirics
                            </span>
                            <small>Retrieving online lyrics on last.fm</small>
                            <span class="main-title-decoration-1"></span>
                        </h1>
                    </div>
                </div>
            </header>
        
        
            <div class="inner-content">
                <div class="pure-g">
                    <div class="pure-u-1 pure-u-md-2-3 inner-content-left">
                        <div>
                        
                            <!-- Actions -->
                            <button type="button" class="pure-button button sync-action">
                                <span class="icon-arrows-cw"></span>
                                Sync lyrics! <span class="time-left"></span>
                            </button>                          
                        
                            <h3 class="song-title"></h3>
                            <h4 class="song-artist"></h4>
                            <div class="lyrics-wrapper"></div>
                        </div>
                    </div>
                    <div class="pure-u-1 pure-u-md-1-3 inner-content-right">
                        <div class="user-profile">
                            <figure class="user-profile-picture">
                                <img class="user-profile-image" src="" alt="" />
                            </figure>
                            <h2 class="user-profile-title"></h2>
                            
                            
                            <!-- User -->
                            <form class="pure-form">
                                <fieldset>
                                    <label>
                                        LastFM account
                                        <input 
                                            name="lastfm-user" 
                                            type="text" 
                                            required 
                                            autofocus
                                            value="joseagd" 
                                            placeholder="Your LASTFM user"/>
                                    </label>
                                   
                                    <div class="last-fm-link">
                                        <a href="https://www.last.fm/es/join?next=/es/" target="_blank">
                                            Create a new account
                                        </a>
                                   </div>
                                   
                                </fieldset>
                            </form>
                        </div>
                    </div>                    
                </div>
            </div>
        </div>
        
        
        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script type="text/javascript" src="https://tracking.musixmatch.com/t1.0/AMa6hJCIEzn1v8RuOP"></script>
        <script src="js/main.js"></script>

    </body>
</html>
